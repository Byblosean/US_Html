<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Tracker UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      width: 120px;
      font-weight: bold;
      color: #34495e;
    }

    .form-group input, .form-group select, .form-group textarea {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #3498db;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="card">
    <h2>Login</h2>
    <div class="form-group">
      <label for="login-username">User Name:</label>
      <input type="text" id="login-username" name="username">
    </div>
    <div class="form-group">
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password">
    </div>
    <div class="form-group">
      <label></label>
      <input type="checkbox" id="remember">
      <label for="remember">Remember account</label>
    </div>
    <button type="button">Login</button>
  </div>

  <!-- Create Report -->
  <div class="card">
    <h2>Create Report</h2>
    <div class="form-group">
      <label for="report-title">Title:</label>
      <input type="text" id="report-title" name="report-title">
    </div>
    <div class="form-group">
      <label for="report-status">Status:</label>
      <select id="report-status" name="report-status">
        <option value="new" selected>New</option>
        <option value="inprogress">In Progress</option>
        <option value="done">Done</option>
      </select>
    </div>
    <div class="form-group">
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date">
    </div>
    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" rows="4"></textarea>
    </div>
    <button type="button">Submit Report</button>
  </div>

  <!-- Create Account -->
  <div class="card">
    <h2>Create Account</h2>
    <div class="form-group">
      <label for="ca-username">User Name:</label>
      <input type="text" id="ca-username" name="ca-username">
    </div>
    <div class="form-group">
      <label for="ca-password">Password:</label>
      <input type="password" id="ca-password" name="ca-password">
    </div>
    <div class="form-group">
      <label for="ca-confirm">Confirm:</label>
      <input type="password" id="ca-confirm" name="ca-confirm">
    </div>
    <button type="button">Create Account</button>
  </div>

</body>
</html>
